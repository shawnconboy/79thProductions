<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79th Productions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>79th Productions</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Merch</a>
            <a href="">Contact</a>
        </nav>


        <div class="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8tDizgktR3c"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
        <div class="itemsContainer">
            <div>
                <h2>Featured Items</h2>
            </div>

            <div class="shopContainer">

                <div class="items">
                    <div class="itemsDiv">
                        <img src="/79thProductions/assets/images/sweater.png" alt="">
                        <label class="itemLabel" for="">Sweater</label>
                        <span>$30.00</span>
                    </div>

                    <div class="itemsDiv">
                        <img src="/79thProductions/assets/images/beanie.png" alt="">
                        <label class="itemLabel" for="">Beanie</label>
                        <span>$15.00</span>
                    </div>

                    <div class="itemsDiv">
                        <img src="/79thProductions/assets/images/cropTop.png" alt="">
                        <label class="itemLabel" for="">Crop Top</label>
                        <span>$28.00</span>
                    </div>

                    <div class="itemsDiv">
                        <img src="/79thProductions/assets/images/shirt.png" alt="">
                        <label class="itemLabel" for="">T-Shirt</label>
                        <span>$18.00</span>
                    </div>

                    <div class="itemsDiv">
                        <img src="/79thProductions/assets/images/keyChain.png" alt="">
                        <label class="itemLabel" for="">Key Chain</label>
                        <span>$6.00</span>
                    </div>

                    <!-- <div class="itemsDiv">
                        <img src="" alt="">
                        <label for=""></label>
                        <span></span>
                    </div> -->

                </div>

                <div class="shopNav">
                    <h3 class="shopLabel">Merchandise</h3>

                    <span class="shopListItem">T-Shirts</span>
                    <span class="shopListItem">Sweaters</span>
                    <span class="shopListItem">Key Chains</span>
                    <span class="shopListItem">Air Fresheners</span>
                    <span class="shopListItem">Poster</span>
                    <span class="shopListItem">Shift Knobs</span>
                    <span class="shopListItem">All Items</span>

                </div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>

</body>

</html>
